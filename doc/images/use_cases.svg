<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="caseGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="caseGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="caseGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow">
      <feDropShadow dx="4" dy="4" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Platform Use Cases</text>
  
  <!-- Fashion Industry Card -->
  <g id="fashion-card">
    <rect x="50" y="100" width="220" height="200" rx="15" fill="white" filter="url(#cardShadow)"/>
    <rect x="50" y="100" width="220" height="60" rx="15" fill="url(#caseGrad1)"/>
    <text x="160" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Fashion Industry</text>
    
    <g transform="translate(70, 180)">
      <circle cx="15" cy="0" r="3" fill="#e74c3c"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Collaborative Collections</text>
    </g>
    <g transform="translate(70, 210)">
      <circle cx="15" cy="0" r="3" fill="#e74c3c"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Trend Prediction</text>
    </g>
    <g transform="translate(70, 240)">
      <circle cx="15" cy="0" r="3" fill="#e74c3c"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Mass Customization</text>
    </g>
    
    <!-- Animated icon -->
    <g transform="translate(160, 250)">
      <path d="M -20 0 L -10 -10 L 10 -10 L 20 0 L 15 20 L -15 20 Z" fill="#e74c3c" opacity="0.3">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Research Applications Card -->
  <g id="research-card">
    <rect x="290" y="100" width="220" height="200" rx="15" fill="white" filter="url(#cardShadow)"/>
    <rect x="290" y="100" width="220" height="60" rx="15" fill="url(#caseGrad2)"/>
    <text x="400" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Research</text>
    
    <g transform="translate(310, 180)">
      <circle cx="15" cy="0" r="3" fill="#3498db"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Human-AI Studies</text>
    </g>
    <g transform="translate(310, 210)">
      <circle cx="15" cy="0" r="3" fill="#3498db"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Consensus Testing</text>
    </g>
    <g transform="translate(310, 240)">
      <circle cx="15" cy="0" r="3" fill="#3498db"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Economic Models</text>
    </g>
    
    <!-- Animated molecules -->
    <g transform="translate(400, 250)">
      <circle cx="-15" cy="0" r="8" fill="#3498db" opacity="0.3">
        <animate attributeName="cy" values="0;-5;0" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="10" fill="#3498db" opacity="0.5"/>
      <circle cx="15" cy="0" r="8" fill="#3498db" opacity="0.3">
        <animate attributeName="cy" values="0;5;0" dur="2s" repeatCount="indefinite"/>
      </circle>
      <line x1="-15" y1="0" x2="0" y2="0" stroke="#3498db" stroke-width="2" opacity="0.5"/>
      <line x1="0" y1="0" x2="15" y2="0" stroke="#3498db" stroke-width="2" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Education Platform Card -->
  <g id="education-card">
    <rect x="530" y="100" width="220" height="200" rx="15" fill="white" filter="url(#cardShadow)"/>
    <rect x="530" y="100" width="220" height="60" rx="15" fill="url(#caseGrad3)"/>
    <text x="640" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Education</text>
    
    <g transform="translate(550, 180)">
      <circle cx="15" cy="0" r="3" fill="#2ecc71"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Design Thinking</text>
    </g>
    <g transform="translate(550, 210)">
      <circle cx="15" cy="0" r="3" fill="#2ecc71"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">AI Ethics</text>
    </g>
    <g transform="translate(550, 240)">
      <circle cx="15" cy="0" r="3" fill="#2ecc71"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Blockchain Tech</text>
    </g>
    
    <!-- Animated book -->
    <g transform="translate(640, 250)">
      <rect x="-15" y="-10" width="30" height="20" fill="#2ecc71" opacity="0.5" rx="2">
        <animate attributeName="height" values="20;25;20" dur="3s" repeatCount="indefinite"/>
      </rect>
      <line x1="0" y1="-10" x2="0" y2="10" stroke="#27ae60" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Integration Examples -->
  <g id="integrations">
    <text x="400" y="350" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Cross-Industry Applications</text>
    
    <!-- Central hub -->
    <circle cx="400" cy="450" r="40" fill="#667eea" opacity="0.3" filter="url(#cardShadow)">
      <animate attributeName="r" values="40;45;40" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="400" y="455" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Platform</text>
    
    <!-- Connected industries -->
    <g id="industry-nodes">
      <!-- Architecture -->
      <circle cx="250" cy="450" r="30" fill="#9b59b6" opacity="0.7"/>
      <text x="250" y="455" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Architecture</text>
      
      <!-- Gaming -->
      <circle cx="550" cy="450" r="30" fill="#f39c12" opacity="0.7"/>
      <text x="550" y="455" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Gaming</text>
      
      <!-- Media -->
      <circle cx="325" cy="530" r="30" fill="#1abc9c" opacity="0.7"/>
      <text x="325" y="535" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Media</text>
      
      <!-- Healthcare -->
      <circle cx="475" cy="530" r="30" fill="#e67e22" opacity="0.7"/>
      <text x="475" y="535" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Healthcare</text>
    </g>
    
    <!-- Connections -->
    <line x1="280" y1="450" x2="360" y2="450" stroke="#667eea" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="440" y1="450" x2="520" y2="450" stroke="#667eea" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="350" y1="510" x2="380" y2="480" stroke="#667eea" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="450" y1="510" x2="420" y2="480" stroke="#667eea" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Floating elements for visual interest -->
  <circle cx="100" cy="400" r="5" fill="#e74c3c" opacity="0.3">
    <animate attributeName="cy" values="400;380;400" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="400" r="5" fill="#3498db" opacity="0.3">
    <animate attributeName="cy" values="400;420;400" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="80" r="5" fill="#2ecc71" opacity="0.3">
    <animate attributeName="cx" values="400;420;400" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>