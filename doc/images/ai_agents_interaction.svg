<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="agentGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="agentGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="agentGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Background pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e0e0e0" stroke-width="1" opacity="0.3"/>
  </pattern>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="24" font-weight="bold">AI Agents Interaction Flow</text>
  
  <!-- Agent 1 - Minimalist -->
  <g id="minimalist-agent">
    <rect x="50" y="100" width="180" height="120" rx="10" fill="url(#agentGrad1)" opacity="0.8"/>
    <text x="140" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Minimalist AI</text>
    <text x="140" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Clean Design</text>
    <text x="140" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Function First</text>
    <circle cx="140" cy="190" r="15" fill="white" opacity="0.3">
      <animate attributeName="r" values="15;20;15" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Agent 2 - Futuristic -->
  <g id="futuristic-agent">
    <rect x="310" y="100" width="180" height="120" rx="10" fill="url(#agentGrad2)" opacity="0.8"/>
    <text x="400" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Futuristic AI</text>
    <text x="400" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Tech Features</text>
    <text x="400" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Smart Design</text>
    <circle cx="400" cy="190" r="15" fill="white" opacity="0.3">
      <animate attributeName="r" values="15;20;15" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Agent 3 - Fusion -->
  <g id="fusion-agent">
    <rect x="570" y="100" width="180" height="120" rx="10" fill="url(#agentGrad3)" opacity="0.8"/>
    <text x="660" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Fusion AI</text>
    <text x="660" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Traditional Mix</text>
    <text x="660" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Modern Touch</text>
    <circle cx="660" cy="190" r="15" fill="white" opacity="0.3">
      <animate attributeName="r" values="15;20;15" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Central Design Object -->
  <g id="design-object">
    <rect x="300" y="300" width="200" height="150" rx="15" fill="#34495e" opacity="0.7" stroke="#2c3e50" stroke-width="3"/>
    <text x="400" y="330" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Design Object</text>
    <rect x="330" y="350" width="140" height="10" rx="5" fill="#ecf0f1" opacity="0.7">
      <animate attributeName="width" values="140;160;140" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="330" y="370" width="140" height="10" rx="5" fill="#bdc3c7" opacity="0.7">
      <animate attributeName="width" values="140;120;140" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="330" y="390" width="140" height="10" rx="5" fill="#95a5a6" opacity="0.7">
      <animate attributeName="width" values="140;150;140" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Communication Lines -->
  <g id="communications">
    <!-- Agent 1 to Design -->
    <path d="M 230 200 Q 300 250 350 300" stroke="#3498db" stroke-width="3" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </path>
    <circle r="5" fill="#3498db">
      <animateMotion dur="2s" repeatCount="indefinite">
        <mpath href="#path1"/>
      </animateMotion>
    </circle>
    <path id="path1" d="M 230 200 Q 300 250 350 300" fill="none"/>
    
    <!-- Agent 2 to Design -->
    <path d="M 400 220 L 400 300" stroke="#e74c3c" stroke-width="3" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <circle r="5" fill="#e74c3c">
      <animateMotion dur="2.5s" repeatCount="indefinite">
        <mpath href="#path2"/>
      </animateMotion>
    </circle>
    <path id="path2" d="M 400 220 L 400 300" fill="none"/>
    
    <!-- Agent 3 to Design -->
    <path d="M 570 200 Q 500 250 450 300" stroke="#2ecc71" stroke-width="3" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </path>
    <circle r="5" fill="#2ecc71">
      <animateMotion dur="3s" repeatCount="indefinite">
        <mpath href="#path3"/>
      </animateMotion>
    </circle>
    <path id="path3" d="M 570 200 Q 500 250 450 300" fill="none"/>
  </g>
  
  <!-- Inter-agent Communication -->
  <g id="inter-agent">
    <line x1="230" y1="160" x2="310" y2="160" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,5" opacity="0.5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="490" y1="160" x2="570" y2="160" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,5" opacity="0.5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Consensus Result -->
  <g id="consensus">
    <rect x="250" y="500" width="300" height="60" rx="30" fill="#9b59b6" opacity="0.7"/>
    <text x="400" y="535" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Consensus Achieved</text>
    <path d="M 400 450 L 400 500" stroke="#9b59b6" stroke-width="3" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating particles for ambiance -->
  <circle cx="100" cy="300" r="3" fill="#3498db" opacity="0.5">
    <animate attributeName="cy" values="300;280;300" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="350" r="3" fill="#2ecc71" opacity="0.5">
    <animate attributeName="cy" values="350;330;350" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="80" r="3" fill="#e74c3c" opacity="0.5">
    <animate attributeName="cy" values="80;60;80" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>