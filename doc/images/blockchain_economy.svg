<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blockchainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nftGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#ddd" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#dots)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Blockchain-Based Virtual Economy</text>
  
  <!-- Blockchain Network -->
  <g id="blockchain-network">
    <!-- Chain links -->
    <rect x="100" y="100" width="80" height="80" rx="5" fill="url(#blockchainGrad)" opacity="0.8"/>
    <rect x="210" y="100" width="80" height="80" rx="5" fill="url(#blockchainGrad)" opacity="0.8"/>
    <rect x="320" y="100" width="80" height="80" rx="5" fill="url(#blockchainGrad)" opacity="0.8"/>
    <rect x="430" y="100" width="80" height="80" rx="5" fill="url(#blockchainGrad)" opacity="0.8"/>
    
    <!-- Connecting lines -->
    <line x1="180" y1="140" x2="210" y2="140" stroke="#f39c12" stroke-width="4"/>
    <line x1="290" y1="140" x2="320" y2="140" stroke="#f39c12" stroke-width="4"/>
    <line x1="400" y1="140" x2="430" y2="140" stroke="#f39c12" stroke-width="4"/>
    
    <!-- Block numbers -->
    <text x="140" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Block 1</text>
    <text x="250" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Block 2</text>
    <text x="360" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Block 3</text>
    <text x="470" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Block 4</text>
    
    <!-- Animated new block -->
    <rect x="540" y="100" width="80" height="80" rx="5" fill="url(#blockchainGrad)" opacity="0">
      <animate attributeName="opacity" values="0;0.8" dur="3s" begin="2s" fill="freeze"/>
    </rect>
    <line x1="510" y1="140" x2="540" y2="140" stroke="#f39c12" stroke-width="4" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="1s" begin="2s" fill="freeze"/>
    </line>
    <text x="580" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" opacity="0">
      Block 5
      <animate attributeName="opacity" values="0;1" dur="1s" begin="2s" fill="freeze"/>
    </text>
  </g>
  
  <!-- NFT Marketplace -->
  <g id="nft-marketplace">
    <rect x="50" y="250" width="300" height="200" rx="10" fill="#ecf0f1" opacity="0.9"/>
    <text x="200" y="280" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold">NFT Marketplace</text>
    
    <!-- NFT Items -->
    <g id="nft1">
      <rect x="70" y="300" width="80" height="80" rx="5" fill="url(#nftGrad)" opacity="0.8">
        <animate attributeName="y" values="300;295;300" dur="2s" repeatCount="indefinite"/>
      </rect>
      <text x="110" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Design #1</text>
    </g>
    
    <g id="nft2">
      <rect x="160" y="300" width="80" height="80" rx="5" fill="#3498db" opacity="0.8">
        <animate attributeName="y" values="300;305;300" dur="2.5s" repeatCount="indefinite"/>
      </rect>
      <text x="200" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Design #2</text>
    </g>
    
    <g id="nft3">
      <rect x="250" y="300" width="80" height="80" rx="5" fill="#2ecc71" opacity="0.8">
        <animate attributeName="y" values="300;295;300" dur="3s" repeatCount="indefinite"/>
      </rect>
      <text x="290" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Design #3</text>
    </g>
    
    <!-- Price tags -->
    <text x="110" y="400" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">0.5 ETH</text>
    <text x="200" y="400" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">0.8 ETH</text>
    <text x="290" y="400" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">1.2 ETH</text>
  </g>
  
  <!-- Smart Contract -->
  <g id="smart-contract">
    <rect x="450" y="250" width="300" height="200" rx="10" fill="#34495e" opacity="0.9"/>
    <text x="600" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Smart Contract</text>
    
    <!-- Contract code visualization -->
    <rect x="470" y="300" width="260" height="15" rx="2" fill="#1abc9c" opacity="0.7"/>
    <rect x="470" y="320" width="200" height="15" rx="2" fill="#3498db" opacity="0.7"/>
    <rect x="470" y="340" width="240" height="15" rx="2" fill="#e74c3c" opacity="0.7"/>
    <rect x="470" y="360" width="180" height="15" rx="2" fill="#f39c12" opacity="0.7"/>
    <rect x="470" y="380" width="220" height="15" rx="2" fill="#9b59b6" opacity="0.7"/>
    
    <!-- Execution indicator -->
    <circle cx="600" cy="420" r="15" fill="#2ecc71" opacity="0.8">
      <animate attributeName="r" values="15;20;15" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="600" y="425" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Active</text>
  </g>
  
  <!-- Transaction Flow -->
  <g id="transaction-flow">
    <!-- User to NFT -->
    <path d="M 200 470 Q 200 500 200 450" stroke="#e74c3c" stroke-width="3" fill="none" stroke-dasharray="5,5" opacity="0.7">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
    </path>
    
    <!-- NFT to Smart Contract -->
    <path d="M 350 350 Q 400 350 450 350" stroke="#3498db" stroke-width="3" fill="none" stroke-dasharray="5,5" opacity="0.7">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
    </path>
    
    <!-- Smart Contract to Blockchain -->
    <path d="M 600 250 Q 600 200 470 180" stroke="#2ecc71" stroke-width="3" fill="none" stroke-dasharray="5,5" opacity="0.7">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Reward Distribution -->
  <g id="rewards">
    <circle cx="150" cy="520" r="30" fill="#e67e22" opacity="0.8"/>
    <text x="150" y="525" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">User A</text>
    
    <circle cx="400" cy="520" r="30" fill="#3498db" opacity="0.8"/>
    <text x="400" y="525" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">User B</text>
    
    <circle cx="650" cy="520" r="30" fill="#2ecc71" opacity="0.8"/>
    <text x="650" y="525" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">User C</text>
    
    <!-- Reward tokens animation -->
    <circle r="5" fill="#f1c40f">
      <animateMotion dur="4s" repeatCount="indefinite">
        <mpath href="#reward-path1"/>
      </animateMotion>
    </circle>
    <circle r="5" fill="#f1c40f">
      <animateMotion dur="4s" begin="1s" repeatCount="indefinite">
        <mpath href="#reward-path2"/>
      </animateMotion>
    </circle>
    <circle r="5" fill="#f1c40f">
      <animateMotion dur="4s" begin="2s" repeatCount="indefinite">
        <mpath href="#reward-path3"/>
      </animateMotion>
    </circle>
    
    <path id="reward-path1" d="M 600 450 Q 400 480 150 520" fill="none"/>
    <path id="reward-path2" d="M 600 450 Q 400 480 400 520" fill="none"/>
    <path id="reward-path3" d="M 600 450 Q 600 480 650 520" fill="none"/>
  </g>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="680" y="50" width="100" height="120" rx="5" fill="#ecf0f1" opacity="0.9"/>
    <text x="730" y="70" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Legend</text>
    <rect x="690" y="80" width="20" height="10" fill="#f39c12"/>
    <text x="715" y="89" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Blockchain</text>
    <rect x="690" y="100" width="20" height="10" fill="#9b59b6"/>
    <text x="715" y="109" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">NFT Asset</text>
    <rect x="690" y="120" width="20" height="10" fill="#34495e"/>
    <text x="715" y="129" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Smart Contract</text>
    <circle cx="700" cy="145" r="5" fill="#f1c40f"/>
    <text x="715" y="149" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Rewards</text>
  </g>
</svg>